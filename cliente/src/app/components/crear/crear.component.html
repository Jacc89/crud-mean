<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card ">
              <div class="card-body text-center">
                  <span class="titulo"> {{titulo | uppercase }}</span>

                  <form class="mt-3"  [formGroup]="Producto" (ngSubmit)="addProduct()">

                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Producto" formControlName="Producto">
                      <div class="text-danger" *ngIf="Producto.get('Producto')?.hasError('required') && Producto.get('Producto')?.touched">
                        <span class="text-danger">El nombre del producto es <strong>obligatorio</strong></span>

                      </div>


                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Categoria" formControlName="Categoria">
                      <div class="text-danger" *ngIf="Producto.get('Categoria').hasError('required') && Producto.get('Categoria')?.touched">
                        <span class="text-danger">La Categoria es <strong>obligatorio</strong></span>

                      </div>

                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="UbicaciÃ³n" formControlName="Ubicacion">
                      <div class="text-danger" *ngIf="Producto.get('Ubicacion')?.hasError('required') && Producto.get('Ubicacion')?.touched">
                        <span class="text-danger">La Ubicacion es <strong>obligatorio</strong></span>

                      </div>

                    </div>
                    <div class="mb-3">
                      <input type="number" class="form-control" placeholder="Precio"
                      formControlName="Precio">
                      <div class="text-danger" *ngIf="Producto.get('Precio')?.hasError('required') && Producto.get('Precio')?.touched">
                        <span class="text-danger">El Precio es <strong>obligatorio</strong></span>

                      </div>

                    </div>
                    <div class="mb-3 mr-5">
                     <button class="btn btn-secondary  float-start" routerLink="">VOLVER</button>
                     <button class="btn btn-success float-end" type="submit" [disabled]="Producto.invalid">ACEPTAR</button>

                    </div>


                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
